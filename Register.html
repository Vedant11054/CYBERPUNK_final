<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk 2K25 - Registration Closed</title>
  <style>
    :root {
      --bg: #05050a;
      --neon-pink: #ff007f;
      --neon-blue: #00eaff;
      --text-glow: 0 0 15px var(--neon-blue);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: var(--neon-pink);
      text-shadow: 0 0 20px var(--neon-pink), 0 0 40px var(--neon-blue);
      margin-bottom: 1rem;
    }

    h2 {
      color: var(--neon-blue);
      text-shadow: var(--text-glow);
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .neon-border {
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-pink);
      border-radius: 15px;
      padding: 2rem 3rem;
      display: inline-block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #aaa;
      text-shadow: 0 0 5px var(--neon-blue);
    }

    .glow-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-blue), var(--neon-pink));
      animation: glowmove 3s linear infinite;
      top: 0;
      left: 0;
    }

    @keyframes glowmove {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="glow-line"></div>

  <div class="container">
    <div class="neon-border">
      <h1>REGISTRATION CLOSED</h1>
      <h2>Cyberpunk 2K25 is no longer accepting entries</h2>
      <p>Stay tuned for next year’s event ⚡</p>
    </div>
  </div>

  <div class="footer">© Cyberpunk 2K25 | CSE Department</div>
</body>
</html>
