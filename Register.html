      <div class="event-card" data-event="web3">üåêWeb3 Hackathon</div>

      <div class="event-card" data-event="violent">üé§Nagpur's Got Violent</div>

    <label>Upload Payment Screenshot:</label>

    <input type="file" id="paymentFile" accept="image/*" required>

  <!-- Step 4: WhatsApp -->
